<!DOCTYPE html>
<html lang="en" ng-app="widgets" ng-controller="RestaurantCtrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Widget</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="controller.restaurant.js" charset="utf-8"></script>

    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <label>
      name: <input type="text" ng-model="name">
    </label>
    <label>
      food type: <input type="text" ng-model="type">
    </label>
    <label>
      image: <input type="text" ng-model="img">
    </label>
    <button type="button" ng-click="createRestaurant()">Create Restaurant</button>
    <br>
    <br>
    <label>
      Search Restaurants:<input type="text" ng-model="searchRestaurants"><br>
    </label>
    <table ng-if="restaurants.length">
      <thead>
        <tr>
          <th ng-click="sortRestaurants('name')">
            <a>Name</a>
            <span ng-if="restaurantOrder === 'name'">{{ (direction ? '&#8593;' : '&#8595;') }}
            </span>
          </th>
          <th ng-click="sortRestaurants('type')">
            <a>Food Type</a>
            <span ng-if="restaurantOrder === 'type'">{{ (direction ? '&#8593;' : '&#8595;') }}<span>
            </th>
          <th>Image</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="restaurant in restaurants | orderBy:restaurantOrder:direction | filter:searchRestaurants">
          <td>{{ restaurant.name }}</td>
          <td>{{ restaurant.type }}</td>
          <td><img ng-if="restaurant.img" ng-src="{{ restaurant.img }}"></td>
          <td> <a ng-click="removeRestaurant(restaurant)">Delete</a> </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
